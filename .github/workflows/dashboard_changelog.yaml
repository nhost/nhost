---
name: "dashboard: changelog"
on:
  pull_request:
    paths:
      - '.github/workflows/wf_check_changelog.yaml'
      - '.github/workflows/dashboard_checks.yaml'

      # common build
      - 'flake.nix'
      - 'flake.lock'
      - 'nix/**'
      - 'build/**'

      # common javascript
      - ".npmrc"
      - ".prettierignore"
      - ".prettierrc.js"
      - "audit-ci.jsonc"
      - "package.json"
      - "pnpm-workspace.yaml"
      - "pnpm-lock.yaml"
      - "turbo.json"

      # dashboard
      - "dashboard/**"

      # nhost-js
      - packages/nhost-js/**

  push:
    branches:
      - main

jobs:
  check-changelog:
    uses: ./.github/workflows/wf_check_changelog.yaml
    with:
      PROJECT_PATH: dashboard
