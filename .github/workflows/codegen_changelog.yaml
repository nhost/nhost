---
name: "codegen: check changelog"
on:
  pull_request:
    paths:
      - '.github/workflows/wf_check_changelog.yaml'
      - '.github/workflows/codegen_changelog.yaml'
      - 'flake.nix'
      - 'flake.lock'
      - 'nix/**'
      - 'build/**'
      - 'go.mod'
      - 'go.sum'
      - 'vendor/**'
      - 'tools/codegen/**'

jobs:
  check-changelog:
    uses: ./.github/workflows/wf_check_changelog.yaml
    with:
      PROJECT_PATH: tools/codegen
