name: 'dashboard: release form'

on:
  workflow_dispatch:
    inputs:
      git_ref:
        type: string
        description: 'Branch, tag, or commit SHA'
        required: true

      environment:
        type: choice
        description: 'Deployment environment'
        required: true
        default: staging
        options:
          - all
          - staging
          - production

jobs:
  publish-vercel:
    name: Publish to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node and dependencies
        uses: ./.github/actions/install-dependencies
        with:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: Setup Vercel CLI
        run: pnpm add -g vercel

      - name: Trigger Vercel deployment
        env:
          VERCEL_ORG_ID: ${{ secrets.DASHBOARD_VERCEL_TEAM_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.DASHBOARD_VERCEL_PROJECT_ID }}
        run: |
          echo "Deploying to: ${{ inputs.environment }}"
          case "${{ inputs.environment }}" in
            "staging")
              echo "Deploying to staging..."
              vercel pull --environment=preview --token=${{ secrets.DASHBOARD_VERCEL_DEPLOY_TOKEN }}
              vercel build --token=${{ secrets.DASHBOARD_VERCEL_DEPLOY_TOKEN }}
              vercel deploy --prebuilt --token=${{ secrets.DASHBOARD_VERCEL_DEPLOY_TOKEN }}
              ;;
            "production")
              echo "Deploying to production..."
              vercel pull --environment=production --token=${{ secrets.DASHBOARD_VERCEL_DEPLOY_TOKEN }}
              vercel build --prod --token=${{ secrets.DASHBOARD_VERCEL_DEPLOY_TOKEN }}
              vercel deploy --prebuilt --prod --token=${{ secrets.DASHBOARD_VERCEL_DEPLOY_TOKEN }}
              ;;
            "all")
              echo "Deploying to all environments..."
              # Staging deployment
              vercel pull --environment=preview --token=${{ secrets.DASHBOARD_VERCEL_DEPLOY_TOKEN }}
              vercel build --token=${{ secrets.DASHBOARD_VERCEL_DEPLOY_TOKEN }}
              vercel deploy --prebuilt --token=${{ secrets.DASHBOARD_VERCEL_DEPLOY_TOKEN }}
              # Production deployment
              vercel pull --environment=production --token=${{ secrets.DASHBOARD_VERCEL_DEPLOY_TOKEN }}
              vercel build --prod --token=${{ secrets.DASHBOARD_VERCEL_DEPLOY_TOKEN }}
              vercel deploy --prebuilt --prod --token=${{ secrets.DASHBOARD_VERCEL_DEPLOY_TOKEN }}
              ;;
            *)
              echo "Invalid environment: ${{ inputs.environment }}"
              exit 1
              ;;
          esac
