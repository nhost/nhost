              schema:
                type: string
            Surrogate-Control:
              description: "Cache control directives for surrogate caching"
              schema:
                type: string
          content:
            application/octet-stream: {}
        "304":
          description: "File not modified since the condition specified in If-Modified-Since or If-None-Match headers"
