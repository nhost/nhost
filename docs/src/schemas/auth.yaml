openapi: "3.0.0"

info:
  version: 1.0.0
  title: "Nhost Authentication API"
  description: "Comprehensive authentication service for managing user identities, sessions, and authentication methods"
  license:
    name: "MIT License"
    url: "https://opensource.org/licenses/MIT"
  contact:
    name: "Nhost Support"
    url: "https://nhost.io"

servers:
  - url: "https://{subdomain}.auth.{region}.nhost.run/v1"
    description: "Nhost Authentication API Server"

tags:
  - name: authentication
    description: "User authentication operations including sign-in, sign-up, and various authentication methods (email/password, passwordless, OAuth, WebAuthn, MFA)"
  - name: security
    description: "Security-related operations including Personal Access Tokens, WebAuthn management, account elevation, and account linking"
  - name: session
    description: "Session management operations including token refresh, verification, and sign-out"
  - name: user
    description: "User profile and account management operations including email/password changes, MFA configuration, and profile updates"
  - name: system
    description: "System operations including health checks, service version, and public key endpoints"
  - name: verification
    description: "Email and ticket verification operations for confirming user actions"
  - name: excludeme
    description: "These operations are not intended to be used directly by clients and should be excluded from client SDKs"

paths:
  /.well-known/jwks.json:
    get:
      summary: Get public keys for JWT verification in JWK Set format
      description: Retrieve the JSON Web Key Set (JWKS) containing public keys used to verify JWT signatures. This endpoint is used by clients to validate access tokens.
      operationId: getJWKs
      tags:
        - system
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JWKSet"
          description: >-
            The public keys in JWK Set format
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /elevate/webauthn:
    post:
      summary: Elevate access for an already signed in user using FIDO2 Webauthn
      description: Generate a Webauthn challenge for elevating user permissions
      operationId: elevateWebauthn
      tags:
        - security
      security:
        - BearerAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PublicKeyCredentialRequestOptions"
          description: >-
            Challenge sent for elevation
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: An error occurred while processing the request

  /elevate/webauthn/verify:
    post:
      summary: Verify FIDO2 Webauthn authentication using public-key cryptography for elevation
      description: Complete Webauthn elevation by verifying the authentication response
      operationId: verifyElevateWebauthn
      tags:
        - security
      security:
        - BearerAuth: []
      requestBody:
        description: WebAuthn credential assertion response for elevation verification
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInWebauthnVerifyRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionPayload"
          description: >-
            Elevated successfully
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: An error occurred while processing the request

  /healthz:
    get:
      summary: Health check (GET)
      description: Verify if the authentication service is operational using GET method
      operationId: healthCheckGet
      tags:
        - system
      responses:
        "200":
          description: "Service is healthy and operational"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OKResponse"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

    head:
      summary: Health check (HEAD)
      description: Verify if the authentication service is operational using HEAD method
      operationId: healthCheckHead
      tags:
        - system
      responses:
        "200":
          description: "Service is healthy and operational"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /link/idtoken:
    post:
      summary: Link a user account with the provider's account using an id token
      description: Link the authenticated user's account with an external OAuth provider account using an ID token. Requires elevated permissions.
      operationId: linkIdToken
      tags:
        - security
      security:
        - BearerAuthElevated: []
      requestBody:
        description: ID token and provider information for account linking
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LinkIdTokenRequest"
        required: true
      responses:
        "200":
          description: >-
            Identity linked successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OKResponse"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /mfa/totp/generate:
    get:
      summary: Generate TOTP secret
      description: Generate a Time-based One-Time Password (TOTP) secret for setting up multi-factor authentication
      operationId: changeUserMfa
      tags:
        - user
      security:
        - BearerAuth: []
      responses:
        "200":
          description: "TOTP secret successfully generated"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TotpGenerateResponse"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /pat:
    post:
      summary: Create a Personal Access Token (PAT)
      description: Generate a new Personal Access Token for programmatic API access. PATs are long-lived tokens that can be used instead of regular authentication for automated systems. Requires elevated permissions.
      operationId: createPAT
      tags:
        - security
      security:
        - BearerAuthElevated: []
      requestBody:
        description: Personal Access Token creation request with expiration and metadata
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePATRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreatePATResponse"
          description: >-
            Successfully created a Personal Access Token
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /signin/anonymous:
    post:
      summary: Sign in anonymously
      description: Create an anonymous user session without providing credentials. Anonymous users can be converted to regular users later via the deanonymize endpoint.
      operationId: signInAnonymous
      tags:
        - authentication
      requestBody:
        description: Optional user profile information for anonymous sign-in
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInAnonymousRequest"
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionPayload"
          description: >-
            Successfully signed in
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /signin/email-password:
    post:
      summary: Sign in with email and password
      description: Authenticate a user with their email and password. Returns a session object or MFA challenge if two-factor authentication is enabled.
      operationId: signInEmailPassword
      tags:
        - authentication
      requestBody:
        description: User credentials for email and password authentication
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInEmailPasswordRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignInEmailPasswordResponse"
          description: "Authentication successful. If MFA is enabled, a challenge will be returned instead of a session."
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /signin/idtoken:
    post:
      summary: Sign in with an ID token
      description: Authenticate using an ID token from a supported OAuth provider (Apple or Google). Creates a new user account if one doesn't exist.
      operationId: signInIdToken
      tags:
        - authentication
      requestBody:
        description: ID token and provider information for authentication
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInIdTokenRequest"
        required: true
      responses:
        "200":
          description: >-
            Successfully signed in
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionPayload"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /signin/mfa/totp:
    post:
      summary: Verify TOTP for MFA
      description: Complete the multi-factor authentication by verifying a Time-based One-Time Password (TOTP). Returns a session if validation is successful.
      operationId: verifySignInMfaTotp
      tags:
        - authentication
      requestBody:
        description: MFA ticket and TOTP code for multi-factor authentication verification
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInMfaTotpRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionPayload"
          description: "MFA verification successful, session created"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /signin/otp/email:
    post:
      summary: Sign in with email OTP
      description: Initiate email-based one-time password authentication. Sends an OTP to the specified email address. If the user doesn't exist, a new account will be created with the provided options.
      operationId: signInOTPEmail
      tags:
        - authentication
      requestBody:
        description: Email address and optional user options for OTP authentication
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInOTPEmailRequest"
        required: true
      responses:
        "200":
          description: >-
            OTP sent to user's email successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OKResponse"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /signin/otp/email/verify:
    post:
      summary: Verify email OTP
      description: Complete email OTP authentication by verifying the one-time password. Returns a session if validation is successful.
      operationId: verifySignInOTPEmail
      tags:
        - authentication
      requestBody:
        description: OTP code and email address for verification
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInOTPEmailVerifyRequest"
        required: true
      responses:
        "200":
          description: >-
            Magic link sent to user's email successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignInOTPEmailVerifyResponse"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /signin/passwordless/email:
    post:
      summary: Sign in with magic link email
      description: Initiate passwordless authentication by sending a magic link to the user's email. If the user doesn't exist, a new account will be created with the provided options.
      operationId: signInPasswordlessEmail
      tags:
        - authentication
      requestBody:
        description: Email address and optional user options for magic link authentication
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInPasswordlessEmailRequest"
        required: true
      responses:
        "200":
          description: "Magic link email sent successfully"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OKResponse"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /signin/passwordless/sms:
    post:
      operationId: signInPasswordlessSms
      summary: Sign in with SMS OTP
      description: Initiate passwordless authentication by sending a one-time password to the user's phone number. If the user doesn't exist, a new account will be created with the provided options.
      tags:
        - authentication
      requestBody:
        description: Phone number and optional user options for SMS OTP authentication
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInPasswordlessSmsRequest"
        required: true
      responses:
        "200":
          description: >-
            OTP sent to user's phone number successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OKResponse"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /signin/passwordless/sms/otp:
    post:
      operationId: verifySignInPasswordlessSms
      summary: Verify SMS OTP
      description: Complete passwordless SMS authentication by verifying the one-time password. Returns a session if validation is successful.
      tags:
        - authentication
      requestBody:
        description: Phone number and OTP code for SMS verification
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInPasswordlessSmsOtpRequest"
        required: true
      responses:
        "200":
          description: User successfully authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignInPasswordlessSmsOtpResponse"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /signin/pat:
    post:
      summary: Sign in with Personal Access Token (PAT)
      description: Authenticate using a Personal Access Token. PATs are long-lived tokens that can be used for programmatic access to the API.
      operationId: signInPAT
      tags:
        - authentication
      requestBody:
        description: Personal Access Token for authentication
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInPATRequest"
        required: true
      responses:
        "200":
          description: >-
            Successfully signed in
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionPayload"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /signin/provider/{provider}:
    get:
      summary: Sign in with an OAuth2 provider
      description: Initiate OAuth2 authentication flow with a social provider. Redirects the user to the provider's authorization page.
      operationId: signInProvider
      tags:
        - authentication
      parameters:
        - $ref: "#/components/parameters/SignInProvider"
        - name: allowedRoles
          in: query
          required: false
          description: Array of allowed roles for the user
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
            example:
              - me
              - user
        - name: defaultRole
          in: query
          required: false
          description: Default role for the user
          schema:
            type: string
            example: user
        - name: displayName
          in: query
          required: false
          description: Display name for the user
          schema:
            type: string
            pattern: ^[\p{L}\p{N}\p{S} ,.'-]+$
            maxLength: 32
            example: John Smith
        - name: locale
          in: query
          required: false
          description: A two or three characters locale
          schema:
            type: string
            maxLength: 3
            minLength: 2
            example: en
        - name: metadata
          in: query
          required: false
          description: Additional metadata for the user (JSON encoded string)
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                example:
                  firstName: John
                  lastName: Smith
        - name: redirectTo
          in: query
          required: false
          description: URI to redirect to
          schema:
            type: string
            format: uri
            example: https://my-app.com/catch-redirection
        - name: connect
          in: query
          required: false
          description: >-
            If set, this means that the user is already authenticated and wants to link their account. This needs to be a valid JWT access token.
          schema:
            type: string
        - name: state
          in: query
          required: false
          description: Opaque state value to be returned by the provider
          schema:
            type: string
        - name: providerSpecificParams
          in: query
          required: false
          description: Additional provider-specific parameters
          style: form
          explode: true
          schema:
            $ref: "#/components/schemas/ProviderSpecificParams"

      responses:
        "302":
          description: Redirect to social provider
          headers:
            Location:
              $ref: "#/components/headers/RedirectLocation"
          content: {}
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /signin/provider/{provider}/callback:
    get:
      summary: OAuth2 provider callback endpoint
      description: Handles the callback from OAuth2 providers after user authorization. Processes the authorization code and creates a user session.
      operationId: signInProviderCallbackGet
      tags:
        - authentication
        - excludeme
      parameters:
        - $ref: "#/components/parameters/SignInProvider"
        - name: code
          in: query
          description: Authorization code provided by the authentication provider
          schema:
            type: string
        - name: id_token
          in: query
          description: ID token provided by the authentication provider
          schema:
            type: string
        - name: state
          in: query
          required: true
          description: State parameter to avoid CSRF attacks
          schema:
            type: string
        - name: oauth_token
          in: query
          required: false
          description: OAuth token for the provider (e.g., X)
          schema:
            type: string
        - name: oauth_verifier
          in: query
          required: false
          description: OAuth verifier for the provider (e.g., X)
          schema:
            type: string
        - name: error
          in: query
          required: false
          description: Error message if authentication failed
          schema:
            type: string
        - name: error_description
          in: query
          required: false
          description: Detailed error description if authentication failed
          schema:
            type: string
        - name: error_uri
          in: query
          required: false
          description: URI with more information about the error
          schema:
            type: string
      responses:
        "302":
          description: Redirect to client application after successful authentication
          headers:
            Location:
              $ref: "#/components/headers/RedirectLocation"
          content: {}
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

    post:
      summary: OAuth2 provider callback endpoint (form_post)
      description: Handles OAuth2 provider callbacks using form_post response mode. Used by providers like Apple that send data via POST instead of query parameters.
      operationId: signInProviderCallbackPost
      tags:
        - authentication
        - excludeme
      parameters:
        - $ref: "#/components/parameters/SignInProvider"
      requestBody:
        description: OAuth2 provider callback data including authorization code, ID token, and state
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                code:
                  type: string
                  nullable: true
                  description: Authorization code provided by the authentication provider
                id_token:
                  type: string
                  nullable: true
                  description: ID token provided by the authentication provider
                state:
                  type: string
                  description: State parameter to avoid CSRF attacks
                user:
                  type: string
                  nullable: true
                  description: JSON string containing user information (only provided on first authentication with Apple)
                error:
                  type: string
                  nullable: true
                  description: Error message if authentication failed
                error_description:
                  type: string
                  nullable: true
                  description: Detailed error description if authentication failed
                error_uri:
                  type: string
                  nullable: true
                  description: URI with more information about the error
              required:
                - state
              additionalProperties: true
      responses:
        "302":
          description: Redirect to client application after successful authentication
          headers:
            Location:
              $ref: "#/components/headers/RedirectLocation"
          content: {}
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /signin/provider/{provider}/callback/tokens:
    get:
      summary: Retrieve OAuth2 provider tokens from callback
      description: After successful OAuth2 authentication, retrieve the provider session containing access token, refresh token, and expiration information for the specified provider. To ensure the data isn't stale this endpoint must be called immediately after the OAuth callback to obtain the tokens. The session is cleared from the database during this call, so subsequent calls will fail without going through the sign-in flow again. It is the user's responsibility to store the session safely (e.g., in browser local storage).
      operationId: getProviderTokens
      tags:
        - authentication
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/SignInProvider"
      responses:
        "200":
          description: Successfully retrieved provider session
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProviderSession"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /signin/webauthn:
    post:
      summary: Sign in with Webauthn
      description: >-
        Initiate a Webauthn sign-in process by sending a challenge to the user's device.
        The user must have previously registered a Webauthn credential.
      operationId: signInWebauthn
      requestBody:
        description: Optional email address to help identify the user for WebAuthn authentication
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInWebauthnRequest"
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PublicKeyCredentialRequestOptions"
          description: >-
            Challenge sent
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

      tags:
        - authentication

  /signin/webauthn/verify:
    post:
      summary: Verify Webauthn sign-in
      description: >-
        Complete the Webauthn sign-in process by verifying the response from the user's device.
        Returns a session if validation is successful.
      operationId: verifySignInWebauthn
      requestBody:
        description: WebAuthn credential assertion response from the user's authenticator device
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInWebauthnVerifyRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionPayload"
          description: >-
            Sign in successful
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

      tags:
        - authentication

  /signout:
    post:
      summary: Sign out
      description: End the current user session by invalidating refresh tokens. Optionally sign out from all devices.
      operationId: signOut
      tags:
        - session
      security:
        - BearerAuth: []
        - {}
      requestBody:
        description: Sign-out options including refresh token and whether to sign out from all devices
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignOutRequest"
      responses:
        "200":
          description: "Successfully signed out"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OKResponse"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /signup/email-password:
    post:
      summary: Sign up with email and password
      description: Register a new user account with email and password. Returns a session if email verification is not required, otherwise returns null session.
      operationId: signUpEmailPassword
      tags:
        - authentication
      requestBody:
        description: User registration information including email, password, and optional profile data
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUpEmailPasswordRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionPayload"
          description: "Registration successful. If email verification is required, session will be null."
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /signup/webauthn:
    post:
      summary: Sign up with Webauthn
      description: >-
        Initiate a Webauthn sign-up process by sending a challenge to the user's device.
        The user must not have an existing account.
      operationId: signUpWebauthn
      requestBody:
        description: Email address and optional user options for WebAuthn registration
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUpWebauthnRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PublicKeyCredentialCreationOptions"
          description: >-
            Challenge sent
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

      tags:
        - authentication

  /signup/webauthn/verify:
    post:
      summary: Verify Webauthn sign-up
      description: >-
        Complete the Webauthn sign-up process by verifying the response from the user's device.
        Returns a session if validation is successful.
      operationId: verifySignUpWebauthn
      requestBody:
        description: WebAuthn credential creation response and optional user profile information
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUpWebauthnVerifyRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionPayload"
          description: >-
            Sign up successful
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

      tags:
        - authentication
        - verification

  /token:
    post:
      summary: Refresh access token
      description: Generate a new JWT access token using a valid refresh token. The refresh token used will be revoked and a new one will be issued.
      operationId: refreshToken
      tags:
        - session
      requestBody:
        description: Refresh token to exchange for a new access token
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshTokenRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Session"
          description: "Access token successfully refreshed"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /token/provider/{provider}:
    post:
      summary: Refresh OAuth2 provider tokens
      description: Refresh the OAuth2 provider access token using a valid refresh token. Returns a new provider session with updated access token, refresh token (if rotated by provider), and expiration information. This endpoint allows maintaining long-lived access to provider APIs without requiring the user to re-authenticate.
      operationId: refreshProviderToken
      tags:
        - authentication
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/SignInProvider"
      requestBody:
        description: Provider refresh token to exchange for a new access token
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshProviderTokenRequest"
        required: true
      responses:
        "200":
          description: Successfully refreshed provider tokens
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProviderSession"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /token/verify:
    post:
      summary: Verify JWT token
      description: Verify the validity of a JWT access token. If no request body is provided, the Authorization header will be used for verification.
      operationId: verifyToken
      tags:
        - session
      security:
        - BearerAuth: []
        - {}
      requestBody:
        description: Optional JWT token to verify (if not provided, Authorization header will be used)
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyTokenRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
                example: "OK"
          description: Valid JWT token
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /user:
    get:
      summary: Get user information
      description: Retrieve the authenticated user's profile information including roles, metadata, and account status.
      operationId: getUser
      tags:
        - user
      security:
        - BearerAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: User information
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /user/deanonymize:
    post:
      summary: Deanonymize an anonymous user
      description: Convert an anonymous user to a regular user by adding email and optionally password credentials. A confirmation email will be sent if the server is configured to do so.
      operationId: deanonymizeUser
      tags:
        - authentication
      security:
        - BearerAuth: []
      requestBody:
        description: Authentication method and credentials to convert anonymous user to regular user
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserDeanonymizeRequest"
        required: true
      responses:
        "200":
          description: >-
            User deanonymized successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OKResponse"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /user/email/change:
    post:
      summary: Change user email
      description: Request to change the authenticated user's email address. A verification email will be sent to the new address to confirm the change. Requires elevated permissions.
      operationId: changeUserEmail
      tags:
        - user
      security:
        - BearerAuthElevated: []
      requestBody:
        description: New email address and optional redirect URL for email change
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserEmailChangeRequest"
        required: true
      responses:
        "200":
          description: >-
            Email change requested. An email with a verification link has been sent to the new address
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OKResponse"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /user/email/send-verification-email:
    post:
      summary: Send verification email
      description: Send an email verification link to the specified email address. Used to verify email addresses for new accounts or email changes.
      operationId: sendVerificationEmail
      tags:
        - user
      requestBody:
        description: Email address and optional redirect URL for verification email
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserEmailSendVerificationEmailRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OKResponse"
          description: >-
            Email verification email sent successfully
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /user/mfa:
    post:
      summary: Manage multi-factor authentication
      description: Activate or deactivate multi-factor authentication for the authenticated user
      operationId: verifyChangeUserMfa
      tags:
        - security
      security:
        - BearerAuth: []
      requestBody:
        description: TOTP verification code and MFA activation settings
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserMfaRequest"
        required: true
      responses:
        "200":
          description: "MFA status successfully updated"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OKResponse"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /user/password:
    post:
      summary: Change user password
      description: Change the user's password. The user must be authenticated with elevated permissions or provide a valid password reset ticket.
      operationId: changeUserPassword
      tags:
        - user
      security:
        - BearerAuthElevated: []
        - {}
      requestBody:
        description: New password and optional password reset ticket for authentication
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserPasswordRequest"
        required: true
      responses:
        "200":
          description: >-
            Password changed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OKResponse"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /user/password/reset:
    post:
      summary: Request password reset
      description: Request a password reset for a user account. An email with a verification link will be sent to the user's email address to complete the password reset process.
      operationId: sendPasswordResetEmail
      tags:
        - user
      requestBody:
        description: Email address and optional redirect URL for password reset
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserPasswordResetRequest"
        required: true
      responses:
        "200":
          description: >-
            Password reset requested
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OKResponse"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /user/webauthn/add:
    post:
      summary: Initialize adding of a new webauthn security key
      description: Start the process of adding a new WebAuthn security key to the user's account. Returns a challenge that must be completed by the user's authenticator device. Requires elevated permissions.
      operationId: addSecurityKey
      tags:
        - security
      security:
        - BearerAuthElevated: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PublicKeyCredentialCreationOptions"
          description: >-
            Challenge created for registering a new security key
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: An error occurred while processing the request

  /user/webauthn/verify:
    post:
      summary: Verify adding of a new webauthn security key
      description: Complete the process of adding a new WebAuthn security key by verifying the authenticator response. Requires elevated permissions.
      operationId: verifyAddSecurityKey
      tags:
        - security
      security:
        - BearerAuthElevated: []
      requestBody:
        description: WebAuthn credential creation response and optional security key nickname
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyAddSecurityKeyRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VerifyAddSecurityKeyResponse"
          description: >-
            Security key successfully added
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: An error occurred while processing the request

  /verify:
    get:
      summary: Verify email and authentication tickets
      description: Verify tickets created by email verification, magic link authentication, or password reset processes. Redirects the user to the appropriate destination upon successful verification.
      operationId: verifyTicket
      tags:
        - verification
      parameters:
        - $ref: "#/components/parameters/TicketQuery"
        - $ref: "#/components/parameters/TicketTypeQuery"
        - $ref: "#/components/parameters/RedirectToQuery"
      responses:
        "302":
          description: Redirect response
          headers:
            Location:
              $ref: "#/components/headers/RedirectLocation"
          content: {}
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  /version:
    get:
      summary: Get service version
      description: Retrieve version information about the authentication service
      operationId: getVersion
      tags:
        - system
      responses:
        "200":
          description: "Version information successfully retrieved"
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  version:
                    type: string
                    description: "The version of the authentication service"
                    example: "1.2.3"
                required:
                  - version
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "An error occurred while processing the request"

  # =========================================================================
  # OAuth2/OIDC Identity Provider endpoints
  # =========================================================================

  /.well-known/openid-configuration:
    get:
      summary: OpenID Connect Discovery
      description: Returns the OpenID Provider Metadata (RFC 8414)
      operationId: getOpenIDConfiguration
      tags:
        - system
      responses:
        "200":
          description: OpenID Provider Metadata
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2DiscoveryResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2ErrorResponse"

  /.well-known/oauth-authorization-server:
    get:
      summary: OAuth2 Authorization Server Metadata
      description: Returns the Authorization Server Metadata (RFC 8414). Same content as OpenID Discovery.
      operationId: getOAuthAuthorizationServer
      tags:
        - system
      responses:
        "200":
          description: Authorization Server Metadata
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2DiscoveryResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2ErrorResponse"

  /oauth2/authorize:
    get:
      summary: OAuth2 Authorization Endpoint
      description: >-
        Initiates an OAuth2 authorization code flow. Validates the request and redirects
        to the login UI for user authentication and consent.
      operationId: oauth2Authorize
      tags:
        - authentication
      parameters:
        - name: client_id
          in: query
          required: true
          description: The OAuth2 client identifier (RFC 6749 Section 2.2).
          schema:
            type: string
        - name: redirect_uri
          in: query
          required: true
          description: The URI to redirect the user-agent to after authorization (RFC 6749 Section 3.1.2).
          schema:
            type: string
        - name: response_type
          in: query
          required: true
          description: The authorization response type. Only 'code' is supported (RFC 6749 Section 3.1.1).
          schema:
            type: string
        - name: scope
          in: query
          required: false
          description: Space-delimited list of requested scopes (RFC 6749 Section 3.3).
          schema:
            type: string
        - name: state
          in: query
          required: false
          description: Opaque value used to maintain state between the request and callback (RFC 6749 Section 4.1.1).
          schema:
            type: string
        - name: nonce
          in: query
          required: false
          description: String value used to associate a client session with an ID token (OpenID Connect Core Section 3.1.2.1).
          schema:
            type: string
        - name: code_challenge
          in: query
          required: false
          description: PKCE code challenge derived from the code verifier (RFC 7636 Section 4.2).
          schema:
            type: string
        - name: code_challenge_method
          in: query
          required: false
          description: "Only S256 is supported. The plain method is not allowed."
          schema:
            type: string
            enum: [S256]
        - name: resource
          in: query
          required: false
          description: Resource indicator for the target service (RFC 8707).
          schema:
            type: string
        - name: prompt
          in: query
          required: false
          description: Space-delimited list of prompts to present to the user (OpenID Connect Core Section 3.1.2.1).
          schema:
            type: string
      responses:
        "302":
          description: Redirect to login UI or back to client with error
          headers:
            Location:
              schema:
                type: string
                format: uri
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2ErrorResponse"
          description: OAuth2 error response
    post:
      summary: OAuth2 Authorization Endpoint (POST)
      description: >-
        Initiates an OAuth2 authorization code flow via POST. Validates the request and redirects
        to the login UI for user authentication and consent.
      operationId: oauth2AuthorizePost
      tags:
        - authentication
      requestBody:
        description: OAuth2 authorization request parameters (RFC 6749 Section 4.1.1).
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                client_id:
                  type: string
                redirect_uri:
                  type: string
                response_type:
                  type: string
                scope:
                  type: string
                  nullable: true
                state:
                  type: string
                  nullable: true
                nonce:
                  type: string
                  nullable: true
                code_challenge:
                  type: string
                  nullable: true
                code_challenge_method:
                  description: "Only S256 is supported. The plain method is not allowed."
                  type: string
                  nullable: true
                resource:
                  type: string
                  nullable: true
                prompt:
                  type: string
                  nullable: true
              required:
                - client_id
                - redirect_uri
                - response_type
      responses:
        "302":
          description: Redirect to login UI or back to client with error
          headers:
            Location:
              schema:
                type: string
                format: uri
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2ErrorResponse"
          description: OAuth2 error response

  /oauth2/token:
    post:
      summary: OAuth2 Token Endpoint
      description: >-
        Exchange an authorization code for tokens, or refresh an existing token.
        Supports grant_type authorization_code and refresh_token.
      operationId: oauth2Token
      tags:
        - authentication
      requestBody:
        description: Token request parameters (RFC 6749 Section 4.1.3).
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/OAuth2TokenRequest"
      responses:
        "200":
          description: Token response
          headers:
            Cache-Control:
              schema:
                type: string
              required: true
            Pragma:
              schema:
                type: string
              required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2TokenResponse"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2ErrorResponse"
          description: OAuth2 error response

  /oauth2/userinfo:
    get:
      summary: OpenID Connect UserInfo Endpoint (GET)
      description: Returns claims about the authenticated user based on the access token scopes.
      operationId: oauth2UserinfoGet
      tags:
        - user
      security:
        - BearerAuth: []
      responses:
        "200":
          description: UserInfo claims
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2UserinfoResponse"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2ErrorResponse"
          description: OAuth2 error response
    post:
      summary: OpenID Connect UserInfo Endpoint (POST)
      description: Returns claims about the authenticated user based on the access token scopes.
      operationId: oauth2UserinfoPost
      tags:
        - user
      security:
        - BearerAuth: []
      responses:
        "200":
          description: UserInfo claims
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2UserinfoResponse"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2ErrorResponse"
          description: OAuth2 error response

  /oauth2/jwks:
    get:
      summary: OAuth2 Provider JWKS Endpoint
      description: Returns the JSON Web Key Set containing public keys used for OAuth2/OIDC token signing.
      operationId: oauth2Jwks
      tags:
        - system
      responses:
        "200":
          description: JWKS response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2JWKSResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2ErrorResponse"

  /oauth2/revoke:
    post:
      summary: OAuth2 Token Revocation (RFC 7009)
      description: Revoke an access token or refresh token.
      operationId: oauth2Revoke
      tags:
        - session
      requestBody:
        description: Token revocation request parameters (RFC 7009 Section 2.1).
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/OAuth2RevokeRequest"
      responses:
        "200":
          description: Token successfully revoked (or was already invalid)
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2ErrorResponse"
          description: OAuth2 error response

  /oauth2/introspect:
    post:
      summary: OAuth2 Token Introspection (RFC 7662)
      description: Introspect a token to determine its current state and metadata.
      operationId: oauth2Introspect
      tags:
        - session
      requestBody:
        description: Token introspection request parameters (RFC 7662 Section 2.1).
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/OAuth2IntrospectRequest"
      responses:
        "200":
          description: Token introspection response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2IntrospectResponse"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2ErrorResponse"
          description: OAuth2 error response

  /oauth2/login:
    get:
      summary: Get authorization request details for consent screen
      description: Called by the consent UI to get details about the pending authorization request.
      operationId: oauth2LoginGet
      tags:
        - authentication
      parameters:
        - name: request_id
          in: query
          required: true
          description: The pending authorization request identifier.
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Authorization request details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2LoginResponse"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: An error occurred

    post:
      summary: Complete login/consent for an authorization request
      description: >-
        Called by the consent UI after user authenticates and consents.
        Sets the user on the auth request and redirects back to the client with an authorization code.
      operationId: oauth2LoginPost
      tags:
        - authentication
      security:
        - BearerAuth: []
      requestBody:
        description: Login consent completion with the authorization request ID.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OAuth2LoginRequest"
      responses:
        "200":
          description: Authorization completed, redirect URL returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2LoginCompleteResponse"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: An error occurred

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: "Bearer authentication with JWT access token. Used to authenticate requests to protected endpoints."
    BearerAuthElevated:
      type: http
      scheme: bearer
      description: "Bearer authentication that requires elevated permissions. Used for sensitive operations that may require additional security measures such as recent authentication. For details see https://docs.nhost.io/products/auth/elevated-permissions"

  schemas:
    AttestationFormat:
      type: string
      enum:
        - packed
        - tpm
        - android-key
        - android-safetynet
        - fido-u2f
        - apple
        - none
      description: The attestation statement format

    AuthenticationExtensions:
      type: object
      additionalProperties: true
      description: Additional parameters requesting additional processing by the client and authenticator

    AuthenticationExtensionsClientOutputs:
      type: object
      additionalProperties: true
      description: Map of extension outputs from the client
      properties:
        appid:
          type: boolean
          description: Application identifier extension output
        credProps:
          $ref: "#/components/schemas/CredentialPropertiesOutput"
        hmacCreateSecret:
          type: boolean
          description: HMAC secret extension output

    AuthenticatorAssertionResponse:
      type: object
      additionalProperties: false
      properties:
        clientDataJSON:
          type: string
          description: Base64url encoded client data JSON
        authenticatorData:
          type: string
          description: Base64url encoded authenticator data
        signature:
          type: string
          description: Base64url encoded assertion signature
        userHandle:
          type: string
          nullable: true
          description: Base64url encoded user handle
      required:
        - clientDataJSON
        - authenticatorData
        - signature

    AuthenticatorAttachment:
      type: string
      enum:
        - platform
        - cross-platform
      description: The authenticator attachment modality

    AuthenticatorAttestationResponse:
      type: object
      additionalProperties: false
      properties:
        clientDataJSON:
          $ref: "#/components/schemas/URLEncodedBase64"
        transports:
          type: array
          items:
            type: string
          description: The authenticator transports
        authenticatorData:
          $ref: "#/components/schemas/URLEncodedBase64"
        publicKey:
          $ref: "#/components/schemas/URLEncodedBase64"
        publicKeyAlgorithm:
          type: integer
          format: int64
          description: The public key algorithm identifier
        attestationObject:
          $ref: "#/components/schemas/URLEncodedBase64"
      required:
        - clientDataJSON
        - attestationObject

    AuthenticatorSelection:
      type: object
      additionalProperties: false
      properties:
        authenticatorAttachment:
          $ref: "#/components/schemas/AuthenticatorAttachment"
        requireResidentKey:
          type: boolean
          description: Whether the authenticator must create a client-side-resident public key credential source
        residentKey:
          $ref: "#/components/schemas/ResidentKeyRequirement"
        userVerification:
          $ref: "#/components/schemas/UserVerificationRequirement"

    AuthenticatorTransport:
      type: string
      enum:
        - usb
        - nfc
        - ble
        - smart-card
        - hybrid
        - internal
      description: The authenticator transports that can be used

