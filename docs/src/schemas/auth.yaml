    UserEntity:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
          description: A human-palatable name for the entity
        displayName:
          type: string
          description: A human-palatable name for the user account, intended only for display
        id:
          type: string
          description: The user handle of the user account entity
      required:
        - name
        - displayName
        - id

    UserMfaRequest:
      type: object
      description: "Request to activate or deactivate multi-factor authentication"
      additionalProperties: false
      properties:
        code:
          type: string
          description: "Verification code from the authenticator app when activating MFA"
          example: "123456"
        activeMfaType:
          type: string
          enum: [totp, ""]
          description: "Type of MFA to activate. Use empty string to disable MFA."
          example: "totp"
      required:
        - code

    UserPasswordRequest:
      type: object
      additionalProperties: false
      properties:
        newPassword:
          description: A password of minimum 3 characters
          example: Str0ngPassw#ord-94|%
          minLength: 3
          maxLength: 50
          type: string
        ticket:
          type: string
          pattern: ^passwordReset\:.*$
          description: Ticket to reset the password, required if the user is not authenticated
      required:
        - newPassword

    UserPasswordResetRequest:
      type: object
      additionalProperties: false
      properties:
        email:
          description: A valid email
          example: john.smith@nhost.io
          format: email
          type: string
        options:
          $ref: "#/components/schemas/OptionsRedirectTo"
      required:
        - email

    UserVerificationRequirement:
      type: string
      enum:
        - required
        - preferred
        - discouraged
      default: preferred
      description: A requirement for user verification for the operation

    VerifyAddSecurityKeyRequest:
      type: object
      additionalProperties: false
      properties:
        credential:
          $ref: "#/components/schemas/CredentialCreationResponse"
        nickname:
          type: string
          description: Optional nickname for the security key
      required:
        - credential

    VerifyAddSecurityKeyResponse:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          description: The ID of the newly added security key
          example: "123e4567-e89b-12d3-a456-426614174000"
        nickname:
          type: string
          description: The nickname of the security key if provided
      required:
        - id

    VerifyTokenRequest:
      type: object
      additionalProperties: false
      properties:
        token:
          type: string
          description: JWT token to verify

    # =========================================================================
    # OAuth2/OIDC Identity Provider schemas
    # =========================================================================

    OAuth2ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: OAuth2 error code
        error_description:
          type: string
          description: Human-readable error description
      required:
        - error

    OAuth2DiscoveryResponse:
      type: object

      properties:
        issuer:
          type: string
        authorization_endpoint:
          type: string
        token_endpoint:
          type: string
        userinfo_endpoint:
          type: string
        jwks_uri:
          type: string
        revocation_endpoint:
          type: string
        introspection_endpoint:
          type: string
        scopes_supported:
          type: array
          items:
            type: string
        response_types_supported:
          type: array
          items:
            type: string
        grant_types_supported:
          type: array
          items:
            type: string
        subject_types_supported:
          type: array
          items:
            type: string
        id_token_signing_alg_values_supported:
          type: array
          items:
            type: string
        token_endpoint_auth_methods_supported:
          type: array
          items:
            type: string
        code_challenge_methods_supported:
          type: array
          items:
            type: string
        claims_supported:
          type: array
          items:
            type: string
        request_parameter_supported:
          type: boolean
        authorization_response_iss_parameter_supported:
          type: boolean
        client_id_metadata_document_supported:
          type: boolean
      required:
        - issuer
        - authorization_endpoint
        - token_endpoint
        - jwks_uri
        - response_types_supported

    OAuth2TokenRequest:
      type: object

      properties:
        grant_type:
          type: string
          enum: [authorization_code, refresh_token]
        code:
          type: string
          nullable: true
        redirect_uri:
          type: string
          nullable: true
        client_id:
          type: string
          nullable: true
        client_secret:
          type: string
          nullable: true
        code_verifier:
          type: string
          nullable: true
        refresh_token:
          type: string
          nullable: true
        resource:
          type: string
          nullable: true
      required:
        - grant_type

    OAuth2TokenResponse:
      type: object

      properties:
        access_token:
          type: string
        token_type:
          type: string
        expires_in:
          type: integer
        refresh_token:
          type: string
        id_token:
          type: string
        scope:
          type: string
      required:
        - access_token
        - token_type
        - expires_in

    OAuth2UserinfoResponse:
      type: object

      additionalProperties: false
      properties:
        sub:
          type: string
        name:
          type: string
        email:
          type: string
        email_verified:
          type: boolean
        picture:
          type: string
        locale:
          type: string
        phone_number:
          type: string
        phone_number_verified:
          type: boolean
      required:
        - sub

    OAuth2JWKSResponse:
      type: object
      properties:
        keys:
          type: array
          items:
            $ref: "#/components/schemas/JWK"
      required:
        - keys

    OAuth2RevokeRequest:
      type: object

      properties:
        token:
          type: string
        token_type_hint:
          type: string
          enum: [access_token, refresh_token]
          nullable: true
        client_id:
          type: string
          nullable: true
        client_secret:
          type: string
          nullable: true
      required:
        - token

    OAuth2IntrospectRequest:
      type: object

      properties:
        token:
          type: string
        token_type_hint:
          type: string
          enum: [access_token, refresh_token]
          nullable: true
        client_id:
          type: string
          nullable: true
        client_secret:
          type: string
          nullable: true
      required:
        - token

    OAuth2IntrospectResponse:
      type: object

      properties:
        active:
          type: boolean
        scope:
          type: string
        client_id:
          type: string
        sub:
          type: string
        exp:
          type: integer
        iat:
          type: integer
        iss:
          type: string
        token_type:
          type: string
      required:
        - active

    OAuth2LoginResponse:
      type: object
      additionalProperties: false
      properties:
        requestId:
          type: string
          format: uuid
        clientId:
          type: string
        scopes:
          type: array
          items:
            type: string
        redirectUri:
          type: string
      required:
        - requestId
        - clientId
        - scopes
        - redirectUri

    OAuth2LoginRequest:
      type: object
      additionalProperties: false
      properties:
        requestId:
          type: string
          format: uuid
      required:
        - requestId

    OAuth2LoginCompleteResponse:
      type: object
      additionalProperties: false
      properties:
        redirectUri:
          type: string
          format: uri
      required:
        - redirectUri

  parameters:
    RedirectToQuery:
      in: query
      name: redirectTo
      description: Target URL for the redirect
      required: true
      schema:
        description: Target URL for the redirect
        type: string
        format: uri
        example: https://my-app.com/catch-redirection

    SignInProvider:
      in: path
      name: provider
      required: true
      description: The name of the social provider
      schema:
        type: string
        enum:
          - apple
          - github
          - google
          - linkedin
          - discord
          - spotify
          - twitch
          - gitlab
          - bitbucket
          - workos
          - azuread
          - entraid
          - strava
          - facebook
          - windowslive
          - twitter

    TicketQuery:
      in: query
      name: ticket
      description: Ticket
      required: true
      schema:
        type: string
        description: Ticket
        example: "verifyEmail:xxxxxxxx"

    TicketTypeQuery:
      in: query
      name: type
      description: Type of the ticket. Deprecated, no longer used
      required: false
      schema:
        type: string
        enum:
          - emailVerify
          - emailConfirmChange
          - signinPasswordless
          - passwordReset
        description: Type of the ticket
        example: emailVerify
      deprecated: true

  headers:
    RedirectLocation:
      description: URL to redirect to
      schema:
        type: string
        format: uri
      required: true
