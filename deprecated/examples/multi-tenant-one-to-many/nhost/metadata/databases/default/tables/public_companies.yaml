table:
  name: companies
  schema: public
array_relationships:
  - name: customers
    using:
      foreign_key_constraint_on:
        column: company_id
        table:
          name: customers
          schema: public
  - name: profiles
    using:
      foreign_key_constraint_on:
        column: company_id
        table:
          name: profiles
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - name
        - address
      filter:
        profiles:
          user_id:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - address
        - name
      filter:
        profiles:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
