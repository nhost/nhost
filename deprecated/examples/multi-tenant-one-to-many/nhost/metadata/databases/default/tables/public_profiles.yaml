table:
  name: profiles
  schema: public
configuration:
  column_config:
    company_id:
      custom_name: companyId
    id:
      custom_name: id
    user_id:
      custom_name: userId
  custom_column_names:
    company_id: companyId
    id: id
    user_id: userId
  custom_name: profiles
  custom_root_fields:
    delete: deleteProfiles
    delete_by_pk: deleteProfile
    insert: insertProfiles
    insert_one: insertProfile
    select: profiles
    select_aggregate: profilesAggregate
    select_by_pk: profile
    update: updateProfiles
    update_by_pk: updateProfile
object_relationships:
  - name: company
    using:
      foreign_key_constraint_on: company_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - user_id
        - company_id
      filter:
        company:
          profiles:
            user_id:
              _eq: X-Hasura-User-Id
