            HASURA_GRAPHQL_LIVE_QUERIES_MULTIPLEXED_BATCH_SIZE: "100"
            HASURA_GRAPHQL_LIVE_QUERIES_MULTIPLEXED_REFETCH_INTERVAL: "1000"
            HASURA_GRAPHQL_LOG_LEVEL: warn
            HASURA_GRAPHQL_PG_CONNECTIONS: "50"
            HASURA_GRAPHQL_PG_TIMEOUT: "180"
            HASURA_GRAPHQL_STRINGIFY_NUMERIC_TYPES: "false"
            HASURA_GRAPHQL_TX_ISOLATION: read-committed
            HASURA_GRAPHQL_UNAUTHORIZED_ROLE: public
            HASURA_GRAPHQL_USE_PREPARED_STATEMENTS: "true"
            HASURA_GRAPHQL_WS_READ_COOKIE: "false"
            GRAPHITE_WEBHOOK_SECRET: graphite-secret
        ports:
            - mode: ingress
              target: 8080
              published: "8080"
              protocol: tcp
        healthcheck:
            test:
                - CMD-SHELL
                - curl http://localhost:8080/healthz > /dev/null 2>&1
            timeout: 60s
            interval: 10s
            start_period: 10s
        restart: always

    postgres:
        image: nhost/postgres:14.6-20231018-1
        command:
            - postgres
            - -c
            - config_file=/etc/postgresql.conf
            - -c
            - hba_file=/etc/pg_hba_local.conf
        environment:
            PGDATA: /var/lib/postgresql/data/pgdata
            POSTGRES_DB: local
            POSTGRES_PASSWORD: postgres
            POSTGRES_USER: postgres
        healthcheck:
            test:
                - CMD-SHELL
                - pg_isready -U postgres
                - -d
                - postgres
                - -q
            timeout: 60s
            interval: 10s
            start_period: 10s
        ports:
            - mode: ingress
              target: 5432
              published: "5432"
              protocol: tcp
        restart: always
        volumes:
            - type: volume
              source: pgdata
              target: /var/lib/postgresql/data/pgdata
            - type: bind
              source: ./pg_hba_local.conf
              target: /etc/pg_hba_local.conf
              read_only: true

    memcached:
        image: memcached:1.6
        ports:
            - mode: ingress
              target: 11211
              published: "11211"
              protocol: tcp
        restart: always

    mailhog:
        image: jcalonso/mailhog:v1.0.1
        ports:
            - mode: ingress
              target: 1025
              published: "1025"
              protocol: tcp
            - mode: ingress
              target: 8025
              published: "8025"
              protocol: tcp
        environment:
            SMTP_HOST: mailhog
            SMTP_PASS: password
            SMTP_PORT: "1025"
            SMTP_SECURE: "false"
            SMTP_SENDER: auth@example.com
            SMTP_USER: user
        restart: always

    nginx:
      image: nginx:alpine
      ports:
        - "443:443"
      volumes:
        - ./nginx/html:/usr/share/nginx/html
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        - ./nginx//ssl:/etc/nginx/ssl
      restart: unless-stopped

volumes:
    pgdata: {}
