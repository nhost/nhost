services:
    auth:
        image: auth:0.0.0-dev
        # image: nhost/auth:0.44.0
        command: serve
        depends_on:
            graphql:
                condition: service_healthy
            postgres:
                condition: service_healthy
        ports:
            - mode: ingress
              target: 4000
              published: "4000"
              protocol: tcp
        environment:
            AUTH_ENABLE_CHANGE_ENV: "true"
            AUTH_API_PREFIX: ""
            HASURA_GRAPHQL_DATABASE_URL: "postgres://postgres:postgres@postgres:5432/local?sslmode=disable"
