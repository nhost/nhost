fragment RunServiceConfig on ConfigRunServiceConfig {
  name
  image {
    image
    pullCredentials
  }
  command
  resources {
    compute {
      cpu
      memory
    }
    storage {
      name
      path
      capacity
    }
    replicas
  }
  environment {
    name
    value
  }
  ports {
    port
    type
    publish
    ingresses {
      fqdn
    }
    rateLimit {
      limit
      interval
    }
  }
  healthCheck {
    port
    initialDelaySeconds
    probePeriodSeconds
  }
}

query getRunServices(
  $appID: uuid!
  $resolve: Boolean!
  $limit: Int!
  $offset: Int!
) {
  app(id: $appID) {
    runServices(limit: $limit, offset: $offset) {
      id
      createdAt
      updatedAt
      subdomain
      config(resolve: $resolve) {
        ...RunServiceConfig
      }
    }
    runServices_aggregate {
      aggregate {
        count
      }
    }
  }
}

query getLocalRunServiceConfigs($appID: uuid!, $resolve: Boolean!) {
  runServiceConfigs(appID: $appID, resolve: $resolve) {
    serviceID
    config {
      ...RunServiceConfig
    }
  }
}
