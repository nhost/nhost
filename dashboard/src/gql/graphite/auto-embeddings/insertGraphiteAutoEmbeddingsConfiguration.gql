mutation insertGraphiteAutoEmbeddingsConfiguration(
  $name: String
  $model: String
  $schemaName: String
  $tableName: String
  $columnName: String
  $query: String
  $mutation: String
) {
  insertGraphiteAutoEmbeddingsConfiguration(
    object: {
      name: $name
      model: $model
      schemaName: $schemaName
      tableName: $tableName
      columnName: $columnName
      query: $query
      mutation: $mutation
    }
  ) {
    id
  }
}
