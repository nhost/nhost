fragment Organization on organizations {
  id
  name
  slug
  plan {
    id
    name
    price
    deprecated
    individual
    isFree
    featureMaxDbSize
  }
  members {
    id
    role
    user {
      id
      email
      displayName
      avatarUrl
    }
  }
  projects: apps(order_by: { name: asc }) {
    ...Project
  }
}
