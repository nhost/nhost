query getRateLimitConfig($appId: uuid!) {
  config(appID: $appId, resolve: true) {
    hasura {
      rateLimit {
        limit
        interval
      }
    }
    storage {
      rateLimit {
        limit
        interval
      }
    }
    functions {
      rateLimit {
        limit
        interval
      }
    }
    auth {
      rateLimit {
        bruteForce {
          limit
          interval
        }
        emails {
          limit
          interval
        }
        global {
          limit
          interval
        }
        signups {
          limit
          interval
        }
        sms {
          limit
          interval
        }
      }
    }
  }
}
