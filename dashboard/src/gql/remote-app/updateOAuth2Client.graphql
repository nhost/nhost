mutation UpdateOAuth2Client(
  $clientId: String!
  $changes: authOauth2Clients_set_input!
) {
  updateAuthOauth2Clients(
    where: { clientId: { _eq: $clientId } }
    _set: $changes
  ) {
    returning {
      clientId
      clientSecretHash
      redirectUris
      scopes
      metadata
      createdAt
      updatedAt
    }
  }
}
