mutation CreateOrganizationRequest(
  $organizationName: String!
  $planID: uuid!
  $redirectURL: String!
) {
  billingCreateOrganizationRequest(
    organizationName: $organizationName
    planID: $planID
    redirectURL: $redirectURL
  )
}
