schema:
  - http://localhost:8080/v1/graphql:
      headers:
        x-hasura-admin-secret: nhost-admin-secret
generates:
  src/utils/__generated__/graphite.graphql.ts:
    documents:
      - 'src/gql/graphite/**/*.gql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withRefetchFn: true
