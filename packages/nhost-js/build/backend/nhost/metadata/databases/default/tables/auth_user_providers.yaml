table:
  name: user_providers
  schema: auth
configuration:
  column_config:
    access_token:
      custom_name: accessToken
    created_at:
      custom_name: createdAt
    id:
      custom_name: id
    provider_id:
      custom_name: providerId
    provider_user_id:
      custom_name: providerUserId
    refresh_token:
      custom_name: refreshToken
    updated_at:
      custom_name: updatedAt
    user_id:
      custom_name: userId
  custom_column_names:
    access_token: accessToken
    created_at: createdAt
    id: id
    provider_id: providerId
    provider_user_id: providerUserId
    refresh_token: refreshToken
    updated_at: updatedAt
    user_id: userId
  custom_name: authUserProviders
  custom_root_fields:
    delete: deleteAuthUserProviders
    delete_by_pk: deleteAuthUserProvider
    insert: insertAuthUserProviders
