table:
  name: doc_visits
  schema: public
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    doc_link_id:
      custom_name: docLinkId
    updated_at:
      custom_name: updatedAt
  custom_column_names:
    created_at: createdAt
    doc_link_id: docLinkId
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: docLink
  using:
    foreign_key_constraint_on: doc_link_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - email
    - created_at
    - updated_at
    - doc_link_id
    - id
    filter:
      docLink:
        doc:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
