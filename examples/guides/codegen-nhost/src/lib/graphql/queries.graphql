query GetNinjaTurtlesWithComments {
  ninjaTurtles {
    id
    name
    description
    createdAt
    updatedAt
    comments {
      ...CommentDetails
    }
  }
}

mutation AddComment($ninjaTurtleId: uuid!, $comment: String!) {
  insertComment(object: { ninjaTurtleId: $ninjaTurtleId, comment: $comment }) {
    id
    comment
    createdAt
    ninjaTurtleId
  }
}

fragment CommentDetails on comments {
  id
  comment
  createdAt
  user {
    id
    displayName
    email
  }
}
