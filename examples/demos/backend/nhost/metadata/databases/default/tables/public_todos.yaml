table:
  name: todos
  schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: X-Hasura-User-Id
      columns:
        - created_at
        - updated_at
        - title
        - details
        - completed
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - title
        - details
        - completed
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - title
        - details
        - completed
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
